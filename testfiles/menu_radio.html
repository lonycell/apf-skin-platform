<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <title>Caldropdown Gen API</title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        
        <script src="trunk/apf.js"></script>
    </head>
    <body style="margin:0;background-color:#d4d0c8;">
        <a:skin src="skins/_index.xml" media-path="images/" icon-path="icns/" />
        <a:toolbar width="400" left="100" top="100">
            <a:bar>
                <a:button
                  icon    = "database_save.png"
                  tooltip = "Save">Organize</a:button>
                <a:divider />
                <a:button 
                  disabled="true"
                  icon    = "arrow_undo.png"
                  tooltip = "Undo">Undo</a:button>
                <a:button 
                  icon    = "arrow_redo.png"
                  tooltip = "Redo">Redo</a:button>
                <a:divider />
                <a:button 
                  icon    = "textfield_add.png"
                  tooltip = "Add row">Add row</a:button>
                <a:button 
                  icon    = "textfield_delete.png"
                  tooltip = "Remove row">Remove row</a:button>
            </a:bar>
            <a:bar>
                <a:button 
                  icon    = "application_add.png"
                  tooltip = "Aplication">Aplication</a:button>
            </a:bar>
        </a:toolbar>
        
        <a:menu id="msub">
           <a:item>test</a:item>
           <a:item>test2</a:item>
           <a:item icon="Baseclasses.png">test2</a:item>
           <a:item>test2</a:item>
           <a:item>test2</a:item>
       </a:menu>
        <a:menu id="menu1">
           <a:item icon="application.png">table_wizard</a:item>
           <a:item icon="Baseclasses.png" hotkey="Ctrl+M">table_wizard</a:item>
           <a:divider></a:divider>
           <a:radio>item 1</a:radio>
           <a:radio>item 2</a:radio>
           <a:radio>item 3</a:radio>
           <a:radio>item 4</a:radio>
           <a:divider></a:divider>
           <a:check hotkey="Ctrl+T">item check 1</a:check>
           <a:check hotkey="F3">item check 2</a:check>
           <a:divider></a:divider>
           <a:item submenu="msub">table_wizard</a:item>
           <a:item>table_wizard</a:item>
       </a:menu>

        <a:toolbar width="400" left="400" top="200">
            <a:menubar>
                <a:button submenu="menu1">File</a:button>
                <a:button submenu="menu1" disabled="true">Edit</a:button>
            </a:menubar>
        </a:toolbar>
    </body>
</html>
