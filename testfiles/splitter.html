<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <title>Caldropdown Gen API</title>
        <!--meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /-->
        <script src="trunk/apf.js"></script>
    </head>
    <body>
        <a:skin src="skins/_index.xml" media-path="images/" icon-path="icns/"></a:skin>

        <a:model id="mdlList">
            <data>
                <item date="Battery" deleted="0" icon="1.png" image="icns/list_listicons/1.png"></item>
                <item date="SD host cards" deleted="0" icon="2.png" image="icns/list_listicons/2.png"></item>
                <item date="Hard Drive" deleted="0" icon="3.png" image="icns/list_listicons/3.png"></item>
                <item date="Floppy Drive" deleted="1" icon="4.png" image="icns/list_listicons/4.png"></item>
                <item date="CD/DVD Drive" deleted="1" icon="5.png" image="icns/list_listicons/5.png"></item>
                <item date="Battery" deleted="0" icon="1.png" image="icns/list_listicons/6.png"></item>
                <item date="SD host cards" deleted="0" icon="2.png" image="icns/list_listicons/7.png"></item>
                <item date="Hard Drive" deleted="0" icon="3.png" image="icns/list_listicons/8.png"></item>
                <item date="Floppy Drive" deleted="1" icon="4.png" image="icns/list_listicons/9.png"></item>
                <item date="CD/DVD Drive" deleted="1" icon="5.png" image="icns/list_listicons/10.png"></item>
            </data>
        </a:model>

           <a:window id="winMail"
             modal       = "false"
             buttons     = "min|max|close"
             title       = "Mail message"
             icon        = "icoMail.gif"
             visible     = "true"
             resizable   = "true"
             minwidth    = "300"
             minheight   = "290"
             width       = "500"
             height      = "400">
               
               <a:list id="list" model="mdlList"  align="left-splitter">
                    <a:bindings>
                        <a:icon match="[@icon]" value="dev_manager/[@icon]" />
                        <a:image match="[@image]" />
                        <a:caption match="[@date]" />
                        <a:each match="[item]" />
                    </a:bindings>
                </a:list>
                <a:list id="list2" model="mdlList" align="right">
                    <a:bindings>
                        <a:icon match="[@icon]" value="dev_manager/[@icon]" />
                        <a:image match="[@image]" />
                        <a:caption match="[@date]" />
                        <a:each match="[item]" />
                    </a:bindings>
                </a:list>
               
           </a:window>
           
           <a:window 
             modal       = "false"
             buttons     = "min|max|close"
             title       = "Mail message"
             icon        = "icoMail.gif"
             visible     = "true"
             resizable   = "true"
             minwidth    = "300"
             minheight   = "290"
             width       = "500"
             height      = "400" left="550">
               
               <a:list model="mdlList"  align="right-splitter">
                    <a:bindings>
                        <a:icon match="[@icon]" value="dev_manager/[@icon]" />
                        <a:image match="[@image]" />
                        <a:caption match="[@date]" />
                        <a:each match="[item]" />
                    </a:bindings>
                </a:list>
                <a:list model="mdlList" align="right">
                    <a:bindings>
                        <a:icon match="[@icon]" value="dev_manager/[@icon]" />
                        <a:image match="[@image]" />
                        <a:caption match="[@date]" />
                        <a:each match="[item]" />
                    </a:bindings>
                </a:list>
               
           </a:window>

    </body>
</html>
