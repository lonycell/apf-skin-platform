<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <title>Calendar Gen API</title>
        <!--meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /-->
        <script src="trunk/apf.js"></script>
    </head>
    <body>
        <a:appsettings debug="false" />
        <a:skin src="skins/_index.xml" media-path="images/" icon-path="icns/" />
        <a:calendar
          id="c1"
          output-format = "mm-dd-yyyy HH:MM:ss" 
          default       = "today" 
          top           = "100"     
          width="150"
          left          = "100">
        </a:calendar>

        <a:calendar
            top           = "200"
            left          = "400"
            output-format = "yyyy-mm-dd"
            value         = "2008-12-05" />
        
        <a:calendar
            top           = "400"
            left          = "270"
            width="300"
            output-format = "yyyy-mm-dd"
            value         = "2008-12-05" />
    </body>
</html>
