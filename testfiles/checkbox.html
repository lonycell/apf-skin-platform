<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <head>
        <title>Caldropdown Gen API</title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <script src="trunk/apf.js"></script>
    </head>
    <body>
        <a:skin src="skins/_index.xml" media-path="images/" icon-path="icns/" />

            <data answer="Something"></data>

        <a:checkbox id="ch" value="[mdlCheckbox::@answer]">Caption</a:checkbox>
        
        
        <a:checkbox values="full|empty">the glass is full</a:checkbox>
        <a:checkbox values="full|empty" disabled="true">the glass is full</a:checkbox>
