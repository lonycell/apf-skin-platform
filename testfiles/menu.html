<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <title>Caldropdown Gen API</title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <script src="trunk/apf.js"></script>
    </head>
    <body>
        <a:skin src="skins/_index.xml" media-path="images/" icon-path="icns/" />

            <a:menu id="menu1">
                <a:item>Tutorials</a:item>
                <a:item icon="email.png">Contact</a:item>
                <a:divider></a:divider>
                <a:item 
                  icon    = "application_view_icons.png"
                  hotkey  = "Ctrl+T"
                  onclick = "setTimeout(function(){alert('You did it');}, 1000)">
                  Tutorials</a:item>
                <a:divider />
                <a:item disabled="true">Visit Ajax.org</a:item>
                <a:item>Exit</a:item>
            </a:menu>
            <a:window
              width     = "400"
              height    = "150"
              visible   = "true"
              resizable = "true"
              title     = "Mail message"
              icon      = "email.png">
                <a:toolbar>
                    <a:menubar>
                        <a:button submenu="menu1">File</a:button>
                        <a:button submenu="menu1" disabled="true">Edit</a:button>
                    </a:menubar>
                </a:toolbar>
            </a:window>

           

  
    </body>
</html>
