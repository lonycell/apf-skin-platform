<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <title>Caldropdown Gen API</title>
        
        <script src="trunk/apf.js"></script>
    </head>
    <body>
        <a:skin src="skins.xml" media-path="images/" icon-path="icns/" />
        <a:notifier 
          id         = "notiTest3" 
          margin     = "20" 
          position   = "bottom-right" 
          timeout    = "2" 
          arrange    = "vertical" 
          columnsize = "200" skin="bubble">
        </a:notifier>
        <a:button onclick = "notiTest3.setAttribute('arrange','vertical')">B1</a:button>
        <a:button onclick = "notiTest3.setAttribute('arrange','horizontal')">B2</a:button>
        <a:button onclick = "notiTest3.popup('Demoing the arrangement feature')">B3</a:button>
    </body>
</html>
