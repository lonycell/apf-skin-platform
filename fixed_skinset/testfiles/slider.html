<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <title>Caldropdown Gen API</title>
        
        <script src="trunk/apf.js"></script>
    </head>
    <body>
        <a:skin src="skins.xml" media-path="images/" icon-path="icns/" />
        <a:model id="mdlSlider">
            <data value="5"></data>
        </a:model>
        
        <a:slider margin="6 0 0 0" left="100" top="100" skin="slider16media"
          min      = "0"
          max      = "6"
          step     = "1"
          mask     = "No opinion;Terrible;Bad;Acceptable;Decent;Good;Splendid"
          markers  = "true"
          slide    = "snap">
        </a:slider>
