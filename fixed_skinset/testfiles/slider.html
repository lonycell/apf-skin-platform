<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <title>Caldropdown Gen API</title>
        
        <script src="trunk/apf.js"></script>
    </head>
    <body>
        <a:skin src="skins.xml" media-path="images/" icon-path="icns/" />
        <a:model id="mdlSlider">
            <data value="5"></data>
        </a:model>
        
        <!--
        
        sliderHigh_ver
        slider16media_ver
        slidermedia_ver
        slider11_ver
        slider16_ver
        slider_ver
        sliderHigh
        slider16
        slider11
        slidermedia
        slider16media
        
        -->
        
        <a:slider 
          skin  = "slider16media"
          min   = "0" 
          max   = "10" 
          step  = "1" 
          left  = "100"
          top   = "100"
          mask  = "#" 
          value = "[mdlSlider::@value]" />

    </body>
</html>
