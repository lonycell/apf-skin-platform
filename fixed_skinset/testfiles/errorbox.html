<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <title>Caldropdown Gen API</title>
        
        <script src="trunk/apf.js"></script>
    </head>
    <body>
        <a:skin src="skins.xml" media-path="images/" icon-path="icns/" />
        
        <a:bar validgroup="vgForm">
            <a:label>E-mail</a:label>
            <a:textbox 
              value      = ""
              datatype   = "a:email"
              invalidmsg = "Invalid Entry;Please enter a correct email address" />

     
            <a:label>Password</a:label>
            <a:textbox 
               required   = "true" 
               mask       = "password"
               minlength  = "4"
               invalidmsg = "Please enter a password of at least four characters" />
       </a:bar>
    </body>
</html>
