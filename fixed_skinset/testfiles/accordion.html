        <a:accordion
          id="acc"
          animtype       = "easein easein"
          animdelay      = "50"
          expand         = "click"
          multiexpand    = "false"
          skin           = "accordion_apf_hor"
          startexpanded  = "false" width="300">
            <a:bar
              title     = "Tree"
              icon      = "accordion_apf_icon_hor.png"

            <a:bar
